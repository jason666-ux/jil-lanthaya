<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Full Video</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .btn { padding: 15px 30px; font-size: 20px; cursor: pointer; border: none; border-radius: 8px; margin-top: 20px; }
    .red { background-color: red; color: white; }
    .green { background-color: green; color: white; display: none; }
  </style>
</head>
<body>

  <h1>Watch Full Video</h1>
  <p>Click the button below to continue</p>

  <button class="btn red" id="adButton">Watch Full Video (Ad)</button>
  <button class="btn green" id="finalButton">Continue to Video</button>

  <p id="timer" style="font-size: 18px; margin-top: 20px;"></p>

  <script>
    // Get the video code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoCode = urlParams.get('video');

    if (!videoCode) {
      document.body.innerHTML = "<h2>Error: No video code provided!</h2>";
    }

    const adButton = document.getElementById('adButton');
    const finalButton = document.getElementById('finalButton');
    const timer = document.getElementById('timer');

    let countdown = 12;
    let adClicked = false;

    adButton.addEventListener('click', () => {
      // Open Adsterra ad in same tab
      window.location.href = 'https://YOUR-ADSTERRA-AD-LINK.com'; // <-- Put your ad link here
      adClicked = true;
    });

    // Detect when user comes BACK
    window.addEventListener('pageshow', (event) => {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        // Show timer and final button
        if (adClicked) {
          startCountdown();
        }
      }
    });

    function startCountdown() {
      timer.innerText = `Please wait ${countdown} seconds...`;
      let interval = setInterval(() => {
        countdown--;
        timer.innerText = `Please wait ${countdown} seconds...`;
        if (countdown <= 0) {
          clearInterval(interval);
          timer.innerText = "Now you can continue!";
          finalButton.style.display = "inline-block";
          adButton.style.display = "none";
        }
      }, 1000);
    }

    finalButton.addEventListener('click', () => {
      // Redirect to your Telegram bot with the video code
      window.location.href = `https://t.me/YOUR_BOT_USERNAME?start=${videoCode}`;
    });
  </script>

</body>
</html>
