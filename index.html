<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Full Video</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .btn { padding: 15px 30px; font-size: 20px; cursor: pointer; border: none; border-radius: 8px; margin-top: 20px; }
    .red { background-color: red; color: white; }
    .green { background-color: green; color: white; display: none; }
  </style>
</head>
<body>

  <h1>Watch Full Video</h1>
  <p>Click the button below to continue</p>

  <button class="btn red" id="adButton" disabled>Watch Full Video</button>
  <button class="btn green" id="finalButton">Continue to Video</button>

  <p id="timer" style="font-size: 18px; margin-top: 20px;"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoCode = urlParams.get('video');

    if (!videoCode) {
      document.body.innerHTML = "<h2>Error: No video code provided!</h2>";
    }

    const adButton = document.getElementById('adButton');
    const finalButton = document.getElementById('finalButton');
    const timer = document.getElementById('timer');

    let countdown = 12;
    let adClicked = false;

    // === Anti-Bot Protection === //
    let humanDetected = false;
    function enableButton() {
      if (!humanDetected) {
        humanDetected = true;
        adButton.disabled = false;
      }
    }

    // Listen for real human activity (mouse or touch or scroll)
    window.addEventListener('mousemove', enableButton);
    window.addEventListener('touchstart', enableButton);
    window.addEventListener('scroll', enableButton);

    adButton.addEventListener('click', () => {
      window.localStorage.setItem('adClicked', 'true');
      window.localStorage.setItem('adClickTime', Date.now().toString());
      window.location.href = 'https://monetag.com/'; // Your ad link
    });

    // Detect when user comes BACK
    window.addEventListener('pageshow', (event) => {
      const clicked = window.localStorage.getItem('adClicked');
      const clickTime = parseInt(window.localStorage.getItem('adClickTime') || '0');
      const now = Date.now();

      if (clicked === 'true') {
        const secondsAway = Math.floor((now - clickTime) / 1000);

        if (secondsAway >= 12) {
          startCountdown();
        } else {
          alert("Please stay at least 12 seconds on the ad page before returning!");
        }
      }
    });

    function startCountdown() {
      timer.innerText = `Please wait ${countdown} seconds...`;
      finalButton.style.display = "none";
      adButton.style.display = "none";
      let interval = setInterval(() => {
        countdown--;
        timer.innerText = `Please wait ${countdown} seconds...`;
        if (countdown <= 0) {
          clearInterval(interval);
          timer.innerText = "Now you can continue!";
          finalButton.style.display = "inline-block";
          window.localStorage.removeItem('adClicked');
          window.localStorage.removeItem('adClickTime');
        }
      }, 1000);
    }

    finalButton.addEventListener('click', () => {
      window.location.href = `https://t.me/Jil666Bot?start=${videoCode}`;
    });
  </script>

</body>
</html>
