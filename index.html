<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jil Lanthaya 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.07);
      border-radius: 25px;
      padding: 35px 25px;
      max-width: 520px;
      width: 100%;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      text-align: center;
      transition: 0.3s ease;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
      color: #ffffff;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
      color: #e0e0e0;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 50px;
      width: 100%;
      max-width: 300px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      position: relative;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      z-index: -1;
      transition: 0.3s;
    }

    .btn.red::before {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    .btn.green::before {
      background: linear-gradient(135deg, #00b09b, #96c93d);
    }

    .btn:hover::before {
      filter: brightness(1.1);
    }

    .btn.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    #timer {
      margin-top: 15px;
      font-size: 1em;
      color: #d0d0d0;
    }

    .steps {
      margin-top: 30px;
      text-align: left;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .steps h2 {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .steps ol {
      padding-left: 20px;
    }

    .steps li {
      margin-bottom: 12px;
      color: #dcdcdc;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      .btn {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¥ Jil Lanthaya 2.0</h1>
    <p>Click the button below to continue</p>

    <button class="btn red disabled" id="adButton">ðŸš€ View Video</button>
    <button class="btn green" id="finalButton">âœ… Continue to Video</button>

    <p id="timer"></p>

    <div class="steps">
      <h2>ðŸ“¢ How to Watch the Video:</h2>
      <ol>
        <li>ðŸ‘† Click the <strong>View Video</strong> button above.</li>
        <li id="waitTimeStep">ðŸ”„ Stay on the opened page for at least <strong>15â€“20 seconds</strong>.</li>
        <li>ðŸ”™ Return here and click <strong>Continue to Video</strong>.</li>
      </ol>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      resetState();
      checkUnlock();
    });

    const urlParams = new URLSearchParams(window.location.search);
    const fileId = urlParams.get('p');

    if (!fileId) {
      document.body.innerHTML = "<h2>Error: No video file ID provided in the URL!</h2>";
      throw new Error("Missing file ID");
    }

    const adButton = document.getElementById('adButton');
    const finalButton = document.getElementById('finalButton');
    const timer = document.getElementById('timer');

    let requiredStay = localStorage.getItem('stayTime');
    if (!requiredStay) {
      requiredStay = Math.floor(Math.random() * 6) + 15; // 15 to 20
      localStorage.setItem('stayTime', requiredStay);
    } else {
      requiredStay = parseInt(requiredStay);
    }

    const waitTimeStep = document.getElementById('waitTimeStep');
    waitTimeStep.innerHTML = `ðŸ”„ Stay on the opened page for at least <strong>15â€“20 seconds</strong>.`;

    let humanDetected = false;
    function enableButton() {
      if (!humanDetected) {
        humanDetected = true;
        adButton.classList.remove('disabled');
      }
    }

    window.addEventListener('mousemove', enableButton);
    window.addEventListener('touchstart', enableButton);
    window.addEventListener('scroll', enableButton);

    adButton.addEventListener('click', () => {
      if (adButton.classList.contains('disabled')) return;

      localStorage.setItem('adClickTime', Date.now());
      localStorage.setItem('adVisitInProgress', 'true');

      const links = [
        "https://otieu.com/4/9332830",
        "https://otieu.com/4/9332754",
        "https://otieu.com/4/9394706",
        "https://otieu.com/4/9394708"
      ];
      const random = Math.floor(Math.random() * links.length);
      window.location.href = links[random];
    });

    window.addEventListener('pageshow', () => {
      checkUnlock();
    });

    function checkUnlock() {
      let clickTime = localStorage.getItem('adClickTime');
      let visitInProgress = localStorage.getItem('adVisitInProgress');

      if (clickTime && visitInProgress === 'true') {
        let timeSpent = Math.floor((Date.now() - clickTime) / 1000);

        if (timeSpent >= requiredStay) {
          unlockButton();
          localStorage.setItem('adVisitInProgress', 'false');
          localStorage.removeItem('adClickTime');
          localStorage.removeItem('stayTime');
        } else {
          alert(`You must stay at least 15â€“20 seconds on the ad page! You only stayed ${timeSpent} seconds.`);
          localStorage.setItem('adVisitInProgress', 'false');
        }
      }
    }

    function unlockButton() {
      timer.innerText = "âœ… Now you can continue!";
      finalButton.style.display = "inline-block";
      adButton.style.display = "none";
      finalButton.scrollIntoView({ behavior: 'smooth' });
    }

    function resetState() {
      timer.innerText = "";
      finalButton.style.display = "none";
      adButton.style.display = "inline-block";
    }

    finalButton.addEventListener('click', () => {
      window.location.href = `https://t.me/Jil666Bot?start=${fileId}`;
    });
  </script>
</body>
</html>
