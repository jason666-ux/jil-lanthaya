<!DOCTYPE html>
<html>
<head>
  <title>Watch Full Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
    }
    .red { background-color: red; color: white; border: none; }
    .green { background-color: green; color: white; border: none; display: none; }
  </style>
</head>
<body>

  <h2>Watch Full Video</h2>

  <button id="watchAd" class="red">Watch Full Video</button>
  <button id="watchNow" class="green">Watch Now</button>

  <p id="info" style="margin-top: 30px; color: gray;"></p>

  <script>
    // Get ?video= code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoCode = urlParams.get('video');

    if (!videoCode) {
      document.body.innerHTML = "<h3>Error: No video code provided!</h3>";
    }

    // Adsterra ad link (replace with your real ad link)
    const adLink = "https://example-adsterra-ad.com";

    // Set up buttons
    const watchAdBtn = document.getElementById('watchAd');
    const watchNowBtn = document.getElementById('watchNow');
    const info = document.getElementById('info');

    watchAdBtn.addEventListener('click', () => {
      info.innerText = "Please wait 12 seconds on the ad page and click back!";
      window.open(adLink, '_blank');
      // Show green button after 12 sec
      setTimeout(() => {
        watchNowBtn.style.display = 'inline-block';
        info.innerText = "Now you can click Watch Now to get your video.";
      }, 12000);
    });

    watchNowBtn.addEventListener('click', () => {
      // Redirect to your bot with video code
      window.location.href = `https://t.me/YourBotUsername?start=${videoCode}`;
    });
  </script>

</body>
</html>
