<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8" />
  <script>
    const params = new URLSearchParams(window.location.search);
    const v = params.get("v");

    if (v && !isNaN(v) && v >= 1 && v <= 106) {
      const target = `/?video=video${v}`;
      window.location.href = target;
    } else {
      document.write(\`
        <h2>Invalid or missing video ID</h2>
        <p><a href="/">Return to homepage</a></p>
      \`);
    }
  </script>
</head>
<body>
  <b>Redirecting to your video...</b>
</body>
</html>
